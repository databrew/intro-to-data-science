bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Data Science Boot Camp</a></li>
      after: |
        <li><a href="https://github.com/databrew/intro-to-data-science" target="blank">Databrew LLC</a></li>
    edit: https://github.com/databrew/intro-to-data-science/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
